<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mohan&Co</h1>
        <nav>
            <a href="#elon">Elon Musk</a>
            <a href="#mark">Mark Zuckerberg</a>
            <a href="#sundar">Sundar Pichai</a>
        </nav>
    </header>
    <main>
        <article id="elon" class="card">
            <img src="elon_musk_royal_society.jpg" alt="">
            <figcaption>
                Elon Musk
            </figcaption>
            <p><q>Let's Create</q></p>
        </article>
        <article id="mark" class="card">
            <img src="gettyimages-961740582-square.webp" alt="">
            <figcaption>
                Mark Zuckerberg
            </figcaption>
            <p><q>Let's Earn</q></p>
        </article>
        <article id="sundar" class="card">
            <img src="sundar.webp" alt="">          
            <figcaption>
                Sundar Pichai
            </figcaption>
            <p><q>Let's Learn</q></p>
        </article>
    </main>
</body>
</html>
