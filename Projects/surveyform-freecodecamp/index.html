<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="heading">
            <h1 id="title">Survey Form</h1>
            <p id="description">This for getting the Information from people </p>
        </div>
        <div id="box">
            <form id="survey-form">
                <div class="name">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="age">
                    <label for="number" id="number-label">Age</label> <br>
                    <input type="number" id="number" placeholder="Age" min="16" max="99">
                </div>
                <div>
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown">
                        <option value="select" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner </option>
                        <option value="pefer not to say">Prefer not to say</option>
                        <option value="others">Other</option>
                    </select>
                </div>
                <div class="radio-div">
                    <label for="radio">What did you learn about this website?</label>
                    <div class="rd1">
                        <input type="radio" name="radio" value="radio" id="radio1">
                        <label for="radio">Social Media</label>
                    </div>
                    <div class="rd2">
                        <input type="radio" name="radio" value="radio" id="radio2">
                        <label for="radio">Linkedin</label>
                    </div>
                    <div class="rd3">
                        <input type="radio" name="radio" value="radio" id="radio3">
                        <label for="radio">Friends</label>
                    </div>
                </div>
                <div class="checkbox-div">
                    <label for="checkbox">What are your favorite hobby?</label>
                    <div class="checkbox-inner">
                        <input type="checkbox" value="checkbox" class="check">
                        <label for="checkbox">Gaming</label><br>
                        <input type="checkbox" value="checkbox" class="check">
                        <label for="checkbox">Cricket</label><br>
                        <input type="checkbox" value="checkbox" class="check">
                        <label for="checkbox">Football</label><br>
                        <input type="checkbox" value="checkbox" class="check">
                        <label for="checkbox">Chess</label>
                    </div>
                </div>
                <div class="comment">
                    <label for="comment">Any comments?</label><br>
                    <textarea name="comment" id="comment-area" placeholder="Enter your comment here..."></textarea>
                </div>
                <button type="submit" id="submit"><strong>Submit</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
