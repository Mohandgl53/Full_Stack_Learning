<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="WhatsApp Image 2025-08-23 at 19.12.14_df2f3e16.jpg" alt="">
        </div>
        <div class="text">
            <p class="name">Mohan Kumar T</p>
            <p class="job">Studend & Full Stack Developer</p>
        </div>
        <div class="social_media">
            <div class="WhatsApp sm">
                <a href="#"><img src="whatsapp.png" alt=""></a>
            </div>
            <div class="github sm">
                <a href="#"><img src="github.png" alt=""></a>
            </div>
            <div class="insta sm">
                <a href="#"><img src="instagram.png" alt=""></a>
            </div>
            <div class="linkedin sm">
                <a href="#"><img src="linkedin.png" alt=""></a>
            </div>
        </div>
        <div class="contacts">
            <button class="call cont">
                Call
            </button>
            <button class="message cont">
                Message
            </button>
        </div>
        <div class="end">
            <div class="like last">
                <img src="heart.png" alt="">
                <p>60k</p>
            </div>
            <div class="comment last">
                <img src="image.png" alt="">
                <p>20k</p>
            </div>
            <div class="share last">
                <img src="share.png" alt="">
                <p>12k</p>
            </div>
        </div>
    </div>
</body>
</html>
