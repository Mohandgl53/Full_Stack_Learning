<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outmost">
        <img src="the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-pre.jpg" alt="">
        <div class="outer-box">
            <div class="inner-box">
                <div class="nav">
                    <div class="logo">
                        <img src="rgb.png" alt="">
                    </div>
                    <div class="lang-sign">
                        <div class="lang top">
                            <select name="lang" id="lang">
                                <option value="english" selected> English</option>
                                <option value="english">Hindi</option>
                            </select>
                        </div>
                        <div class="sign top">
                            <button>Sign In</button>
                        </div>
                    </div>
                </div>
                <div class="home">
                    <h1>Unlimited movies, TV shows and more</h1>
                    <p class="hpara1">Starts at ₹149. Cancel at any time.</p>
                    <p class="hpara2">Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="email-start">
                        <input type="email" placeholder="Email address">
                        <button class="get-start">Get Started &nbsp; ❯</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    <div class="trending">

    </div>
</body>
</html>
