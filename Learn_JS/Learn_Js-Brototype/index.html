<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="right">
                    <li><span><a href="#">Home</a></span></li>
                    <li><span><a href="#">About</a></span></li>
                    <li><span><a href="#">Skills</a></span></li>
                    <li><span><a href="#">Experience</a></span></li>
                    <li><span><a href="#">Contacts</a></span></li>
                </ul>
            </nav>
        </header>
        <div class="js-learn">
            <h1 class="title">Hello World! </h1>
            <p id="currentTime"></p>
            <input type="text" id="name" />
            <button onclick='func()' >Submit</button>
            <h1 id="display"></h1>
            <div id="color"></div>
            <button onclick="color('red')">red</button>
            <button onclick="color('orange')">orange</button>
            <button onclick="color('blue')">blue</button>
            <button onclick="color('green')">green</button>
            <button onclick="color('yellow')">yellow</button>
        </div>
    </body>
    <script>
        function func(){
            var value=document.getElementById('name').value;
            document.getElementById('display').textContent=value;
            if (value==="Mohan Kumar"){
                alert("You are an Admin");
            }
        }
        function color(val){
            document.getElementById('color').style.backgroundColor=val;
        }
    </script>
</html>
