<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html#aboutus">About LTS</a></li>
                    <li><a href="index.html#ourmenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav> 
        </div>
        <figure>
            <img src="https://media.istockphoto.com/id/540867702/photo/tacos-with-meat-and-vegetables-on-wooden-board.jpg?s=612x612&w=0&k=20&c=7-UNxPPvYS9zuc6L27LD98jc7ju50lffQwe5yFan2i4=" alt="Tacos" width="400" height="300">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
    </header>
    <article>
        <section>
            <h2>Our Contact Form</h2>
            <form action="contact-details.text">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Type Your Name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Type Your Email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                    </p>
                    <p>
                        <textarea type="message" name="message" rows="10" cols="30" placeholder="Type Your message"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </article>
    <footer>
        <h2>Our Location</h2>
        <address>555 Taco Temptation Lane, Suite T <br> City, MO 55555-5555</address>
        <i>PH: 555-555-555</i>
        <hr>
        <p>copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
